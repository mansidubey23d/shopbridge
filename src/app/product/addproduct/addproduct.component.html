<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto my-5">
            <form [formGroup]="addProducts">
                <div class="mb-3">
                  <label class="form-label">Product Name</label>
                  <input type="text" class="form-control" formControlName="product_name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Product Price</label>
                  <input type="text" class="form-control" formControlName="product_price">
                </div>
                <button type="button" (click)="postProduct()" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
